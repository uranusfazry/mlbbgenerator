<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savage Lobby Generator - MLBB Style</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Poppins & Roboto Mono (For Watermark) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    colors: {
                        mlbb: {
                            gold: '#C8A060',
                            goldhover: '#E5C07B',
                            dark: '#0F172A',
                            accent: '#3B82F6',
                            purple: '#6D28D9'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* ====== GLOBAL BACKGROUND ====== */
        body {
            background-image: url('https://w.wallhaven.cc/full/wq/wallhaven-wqery6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease;
        }

        /* ====== THEME VARIABLES (DEFAULT) ====== */
        :root {
            --card-bg: rgba(15, 23, 42, 0.78);
            --card-border: rgba(255, 255, 255, 0.12);
            --card-ring: rgba(148, 163, 184, 0.4);

            --accent: #3B82F6;
            --accent-soft: rgba(59, 130, 246, 0.3);
            --accent-secondary: #6D28D9;
            --accent-gold: #C8A060;

            --glass-shadow: 0 25px 60px rgba(15, 23, 42, 0.9);

            --upload-bg: rgba(15, 23, 42, 0.85);
            --upload-border: #4B5563;
            --upload-hover-bg: rgba(15, 23, 42, 0.95);
            --upload-hover-border: #3B82F6;

            --primary-btn-from: #3B82F6;
            --primary-btn-to: #6D28D9;
            --primary-btn-shadow: 0 18px 35px rgba(59, 130, 246, 0.6);

            --secondary-btn-bg: rgba(31, 41, 55, 0.7);
            --secondary-btn-border: #4B5563;
            --secondary-btn-hover-bg: rgba(55, 65, 81, 0.9);

            --preview-border: rgba(255, 255, 255, 0.22);
            --preview-glow: 0 22px 45px rgba(15, 23, 42, 0.9);

            --text-main: #ffffff;
            --text-muted: #9CA3AF;
            --footer-text: #6B7280;

            /* Watermark Specifics (Default Blue/Cool) */
            --particle-base-hue: 210; 
            --particle-base-lightness: 60;
        }

        /* ====== THEME: MLBB MYTHIC GLORY (DEFAULT) ====== */
        body.theme-mlbb {
            --card-bg: rgba(15, 23, 42, 0.82);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-muted: #9CA3AF;
            --particle-base-hue: 210; /* Blue */
        }

        /* ====== THEME: CYBER NEON ESPORTS ====== */
        body.theme-neon {
            --card-bg: rgba(5, 10, 25, 0.9);
            --card-border: rgba(56, 189, 248, 0.4);
            --accent: #22D3EE;
            --text-main: #ffffff;
            --text-muted: #9CA3AF;
            --primary-btn-from: #22D3EE;
            --primary-btn-to: #A855F7;
            --particle-base-hue: 180; /* Cyan */
        }

        /* ====== THEME: PREMIUM GOLD MINIMAL ====== */
        body.theme-gold {
            --card-bg: rgba(10, 10, 10, 0.92);
            --card-border: rgba(248, 250, 252, 0.06);
            --accent: #FACC15;
            --text-main: #ffffff;
            --text-muted: #9CA3AF;
            --primary-btn-from: #FACC15;
            --primary-btn-to: #F97316;
            --particle-base-hue: 45; /* Gold */
        }

        /* ====== THEME: LIGHTBORN (PUTIH) ====== */
        body.theme-light {
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(255, 255, 255, 0.8);
            --card-ring: rgba(59, 130, 246, 0.3);

            --accent: #3B82F6;
            --accent-soft: rgba(59, 130, 246, 0.15);
            --accent-secondary: #818CF8;
            --accent-gold: #D97706;

            --glass-shadow: 0 25px 60px rgba(100, 116, 139, 0.4);

            --upload-bg: rgba(241, 245, 249, 0.8);
            --upload-border: #CBD5E1;
            --upload-hover-bg: rgba(255, 255, 255, 0.95);
            --upload-hover-border: #3B82F6;

            --primary-btn-from: #3B82F6;
            --primary-btn-to: #6366F1;
            --primary-btn-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);

            --secondary-btn-bg: rgba(255, 255, 255, 0.9);
            --secondary-btn-border: #CBD5E1;
            --secondary-btn-hover-bg: #F8FAFC;

            --preview-border: rgba(59, 130, 246, 0.2);
            --preview-glow: 0 20px 40px rgba(148, 163, 184, 0.5);

            --text-main: #1E293B; 
            --text-muted: #64748B; 
            --footer-text: #475569;
            --particle-base-hue: 220; /* Blueish for light mode */
        }

        /* Overrides for Light Theme specifically to handle Tailwind classes */
        body.theme-light .text-white { color: #1E293B !important; }
        body.theme-light .text-gray-400, body.theme-light .text-gray-300, body.theme-light .text-gray-500 { color: #64748B !important; }
        body.theme-light .bg-black\/30 { background-color: rgba(241, 245, 249, 0.8) !important; border-color: #cbd5e1 !important; color: #0f172a !important; }
        body.theme-light .ring-white\/5 { --tw-ring-color: rgba(0, 0, 0, 0.05) !important; }
        body.theme-light .bg-gradient-to-r.from-white { background-image: linear-gradient(to right, #1e293b, #475569, #94a3b8) !important; }

        /* ====== GLASS CARD ====== */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            box-shadow: var(--glass-shadow);
            color: var(--text-main);
        }

        /* Title subtle glow */
        .text-glow { text-shadow: 0 0 18px rgba(148, 163, 184, 0.4); }

        /* Upload Zone */
        .upload-zone {
            background: var(--upload-bg);
            border: 2px dashed var(--upload-border);
            transition: all 0.28s ease;
        }
        .upload-zone:hover {
            background: var(--upload-hover-bg);
            border-color: var(--upload-hover-border);
            box-shadow: 0 0 22px var(--accent-soft);
        }

        /* Buttons */
        .primary-btn {
            background-image: linear-gradient(to right, var(--primary-btn-from), var(--primary-btn-to));
            box-shadow: var(--primary-btn-shadow);
            transition: transform 0.18s ease, box-shadow 0.25s ease, filter 0.2s ease;
            color: white !important;
        }
        .primary-btn:hover { transform: translateY(-1px) scale(1.02); filter: brightness(1.05); }
        .primary-btn:active { transform: scale(0.96) translateY(1px); }

        .secondary-btn {
            background: var(--secondary-btn-bg);
            border: 1px solid var(--secondary-btn-border);
            color: var(--text-main);
            transition: all 0.2s ease;
        }
        .secondary-btn:hover {
            background: var(--secondary-btn-hover-bg);
            transform: translateY(-1px);
            border-color: var(--accent-soft);
        }

        /* Preview Card */
        .preview-card {
            border: 1px solid var(--preview-border);
            box-shadow: var(--preview-glow);
            transition: transform 0.4s ease, box-shadow 0.35s ease, border-color 0.3s ease;
        }
        .preview-card:hover { border-color: var(--accent-soft); }

        /* Theme Switcher */
        .theme-pill {
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: var(--card-bg);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        .theme-btn {
            font-size: 0.7rem;
            padding: 0.3rem 0.7rem;
            border-radius: 999px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .theme-btn-active {
            background: var(--accent-soft);
            border-color: var(--accent);
            color: var(--text-main);
            font-weight: 600;
        }

        .footer-text { color: var(--footer-text); }

        /* ========================================= */
        /* ====== FUTURISTIC WATERMARK STYLES ====== */
        /* ========================================= */
        
        /* Keyframes untuk animasi watermark */
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes logo3DFlip {
            0% { transform: rotateY(0deg); filter: brightness(1); }
            50% { transform: rotateY(180deg); filter: brightness(2) drop-shadow(0 0 8px var(--accent)); }
            100% { transform: rotateY(360deg); filter: brightness(1); }
        }
        
        /* Kontainer utama watermark */
        #futuristic-watermark {
            position: fixed;
            bottom: 25px;
            left: 25px;
            padding: 8px 15px;
            min-width: 212px;
            
            /* Menggunakan Variable Tema Global agar menyatu */
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--card-border);
            
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 10px;
            
            /* Glow mengikuti warna accent tema */
            box-shadow: 0 0 15px var(--accent-soft), 
                        inset 0 0 10px rgba(255, 255, 255, 0.05);
            
            z-index: 9999;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            opacity: 0;
            animation: slideUpFadeIn 1s ease-out 0.5s forwards;
            transition: all 0.5s ease;
        }
        
        #futuristic-watermark:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: var(--accent);
            box-shadow: 0 0 25px var(--accent-soft), 
                        inset 0 0 12px var(--accent-soft);
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .f-content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 18px;
        }

        .f-content {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .f-content.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            transform: scale(0.9);
        }

        .f-logo-container {
            width: 18px;
            height: 18px;
            transition: transform 0.4s ease;
            flex-shrink: 0;
        }

        .f-logo-container.reacting {
            animation: logo3DFlip 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .f-logo-container svg {
            width: 100%;
            height: 100%;
            stroke: var(--accent); /* Mengikuti warna tema */
            stroke-width: 8;
            transition: stroke 0.5s ease;
        }
        
        #f-watermark-text, #f-follow-message {
            transition: color 0.5s ease;
        }

        #f-watermark-text {
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #f-follow-message {
            font-size: 11px;
            letter-spacing: 0.2px;
            font-weight: 700;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body id="body" class="text-white min-h-screen flex items-center justify-center p-4 selection:text-white theme-mlbb">

    <!-- Overlay pattern for texture -->
    <div class="fixed inset-0 bg-black/40 z-0 transition-opacity duration-500" id="bgOverlay"></div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-lg md:max-w-xl lg:max-w-2xl animate-float">

        <!-- Header Decor -->
        <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-28 h-[3px] bg-gradient-to-r from-transparent via-mlbb-gold to-transparent opacity-70"></div>

        <div class="glass rounded-3xl p-6 md:p-8 shadow-2xl ring-1 ring-white/5 relative overflow-hidden transition-colors duration-500">

            <!-- Background Glow Effect -->
            <div class="absolute -top-24 -right-24 w-44 h-44 bg-mlbb-purple rounded-full blur-[90px] opacity-40 pointer-events-none"></div>
            <div class="absolute -bottom-24 -left-24 w-44 h-44 bg-mlbb-accent rounded-full blur-[90px] opacity-40 pointer-events-none"></div>

            <!-- Theme Switcher -->
            <div class="absolute top-4 right-4 z-20">
                <div class="theme-pill px-1 py-1 flex items-center gap-1">
                    <button class="theme-btn theme-btn-active" data-theme="mlbb" title="MLBB Mythic">
                        <i class="fa-solid fa-star text-[0.65rem]"></i>
                    </button>
                    <button class="theme-btn" data-theme="neon" title="Cyber Neon">
                        <i class="fa-solid fa-bolt text-[0.65rem]"></i>
                    </button>
                    <button class="theme-btn" data-theme="gold" title="Premium Gold">
                        <i class="fa-solid fa-crown text-[0.65rem]"></i>
                    </button>
                    <!-- Tombol Tema Putih Baru -->
                    <button class="theme-btn" data-theme="light" title="Lightborn (Putih)">
                        <i class="fa-solid fa-sun text-[0.65rem]"></i>
                    </button>
                </div>
            </div>

            <!-- Title Section -->
            <div class="text-center mb-8 relative mt-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-mlbb-purple to-mlbb-accent mb-4 shadow-lg shadow-mlbb-purple/50">
                    <i class="fa-solid fa-gamepad text-2xl text-white"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-400 tracking-tight text-glow transition-colors">
                    Lobby Generator
                </h1>
                <p class="text-gray-400 text-xs md:text-sm mt-2 font-light">
                    Create your <span class="text-mlbb-gold font-semibold">Mythic Glory</span> moment.
                </p>
            </div>

            <!-- Input Section -->
            <div class="space-y-5 md:space-y-6" id="inputSection">
                
                <!-- Custom File Input -->
                <div class="relative group">
                    <label class="block text-[0.65rem] md:text-xs font-semibold text-gray-400 uppercase tracking-[0.15em] mb-2 ml-1">
                        Hero / Skin Image
                    </label>
                    <div class="relative w-full h-32 md:h-36 rounded-xl upload-zone flex flex-col items-center justify-center cursor-pointer overflow-hidden" id="dropZone">
                        
                        <input type="file" id="imageInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                        
                        <div class="z-10 text-center pointer-events-none transition-all duration-300" id="uploadPlaceholder">
                            <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-500 mb-2 group-hover:text-mlbb-accent transition-colors"></i>
                            <p class="text-[0.7rem] md:text-xs text-gray-400">Tap untuk upload atau drag image</p>
                            <p class="text-[0.65rem] text-gray-500 mt-1">Rekomendasi: kualitas HD / Hero close-up</p>
                        </div>
                        
                        <!-- Image Preview (Small thumb) -->
                        <img id="previewThumb" class="absolute inset-0 w-full h-full object-cover hidden opacity-60 group-hover:opacity-40 transition-opacity blur-[2px]" />
                        <div id="fileSelectedText" class="absolute z-10 font-semibold text-white drop-shadow-md hidden text-xs md:text-sm">
                            <i class="fa-solid fa-check-circle text-green-400 mr-1"></i> Image Selected
                        </div>
                    </div>
                </div>

                <!-- Username Input -->
                <div>
                    <label class="block text-[0.65rem] md:text-xs font-semibold text-gray-400 uppercase tracking-[0.15em] mb-2 ml-1">
                        In-Game Nickname
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-user-ninja text-gray-500 text-sm"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Ex: Lemon"
                            class="w-full pl-10 pr-4 py-3 bg-black/30 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--accent)] focus:border-transparent text-white placeholder-gray-500 transition-all font-medium text-sm shadow-inner"
                        >
                    </div>
                </div>

                <!-- Generate Button -->
                <button 
                    id="generateBtn" 
                    class="w-full relative overflow-hidden group primary-btn text-white font-bold py-3.5 md:py-4 rounded-xl flex items-center justify-center mt-2 text-sm md:text-base"
                >
                    <span class="absolute right-0 w-8 h-32 -mt-10 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease-linear"></span>
                    <span class="relative flex items-center justify-center gap-2 tracking-wide">
                        <i class="fa-solid fa-bolt text-sm"></i> 
                        GENERATE LOBBY
                    </span>
                </button>

            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden mt-8 text-center">
                <div class="relative w-16 h-16 mx-auto mb-4">
                    <div class="absolute inset-0 rounded-full border-4 border-gray-700"></div>
                    <div class="absolute inset-0 rounded-full border-4 border-t-mlbb-gold border-r-transparent border-b-transparent border-l-transparent animate-spin"></div>
                </div>
                <p class="text-sm text-gray-300 animate-pulse">Rendering assets...</p>
            </div>

            <!-- Result Section -->
            <div id="resultContainer" class="hidden mt-8 space-y-4 md:space-y-5">
                <div class="relative rounded-xl overflow-hidden shadow-2xl preview-card group">
                    <img id="resultImg" class="w-full h-auto object-cover transform transition-transform duration-700" alt="Result">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end justify-between px-4 pb-3">
                        <span class="text-[0.65rem] text-white/70 font-light">Preview Mode</span>
                        <span class="text-[0.65rem] text-[var(--accent-gold)] font-semibold tracking-wide uppercase">FakeML Render</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button 
                        id="downloadBtn" 
                        class="w-full secondary-btn font-semibold py-3 rounded-xl shadow-lg transition-colors flex items-center justify-center gap-2 text-sm"
                    >
                        <i class="fa-solid fa-download text-sm"></i> Save Image
                    </button>
                    <button 
                        id="resetBtn" 
                        class="w-full secondary-btn font-semibold py-3 rounded-xl shadow border transition-colors flex items-center justify-center gap-2 text-sm"
                    >
                        <i class="fa-solid fa-rotate-right text-sm"></i> Buat Lagi
                    </button>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <p class="text-center text-xs mt-6 opacity-70 footer-text">
            &copy; 2024 FakeML Generator. Fanmade Tool.
        </p>

    </div>

<script>
    const generateBtn = document.getElementById("generateBtn");
    const loading = document.getElementById("loading");
    const resultContainer = document.getElementById("resultContainer");
    const resultImg = document.getElementById("resultImg");
    const downloadBtn = document.getElementById("downloadBtn");
    const resetBtn = document.getElementById("resetBtn");
    const imageInput = document.getElementById("imageInput");
    const previewThumb = document.getElementById("previewThumb");
    const uploadPlaceholder = document.getElementById("uploadPlaceholder");
    const fileSelectedText = document.getElementById("fileSelectedText");
    const dropZone = document.getElementById("dropZone");
    const usernameInput = document.getElementById("username");
    const body = document.getElementById("body");
    const bgOverlay = document.getElementById("bgOverlay");

    // THEME SWITCHER
    const themeButtons = document.querySelectorAll(".theme-btn");
    const THEME_KEY = "fakeML_theme";

    function applyTheme(theme) {
        // Hapus semua theme-* dari body
        body.classList.remove("theme-mlbb", "theme-neon", "theme-gold", "theme-light");
        
        // Reset overlay opacity
        bgOverlay.classList.remove("opacity-0");

        if (theme === "neon") {
            body.classList.add("theme-neon");
        } else if (theme === "gold") {
            body.classList.add("theme-gold");
        } else if (theme === "light") {
            body.classList.add("theme-light");
            bgOverlay.classList.add("opacity-0"); // Hide dark overlay for light mode
        } else {
            body.classList.add("theme-mlbb");
            theme = "mlbb";
        }

        // Update active button
        themeButtons.forEach(btn => {
            btn.classList.remove("theme-btn-active");
            if (btn.getAttribute("data-theme") === theme) {
                btn.classList.add("theme-btn-active");
            }
        });

        // Simpan ke localStorage
        try {
            localStorage.setItem(THEME_KEY, theme);
        } catch (e) {
            // ignore
        }
    }

    // Restore theme dari localStorage
    (function initTheme() {
        let saved = null;
        try {
            saved = localStorage.getItem(THEME_KEY);
        } catch (e) {
            saved = null;
        }
        if (!saved) saved = "mlbb";
        applyTheme(saved);
    })();

    // Event click theme switcher
    themeButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            const theme = btn.getAttribute("data-theme");
            applyTheme(theme);
        });
    });

    // UX: Handle Image Preview
    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewThumb.src = e.target.result;
                previewThumb.classList.remove('hidden');
                uploadPlaceholder.classList.add('opacity-0');
                fileSelectedText.classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        } else {
            previewThumb.src = "";
            previewThumb.classList.add('hidden');
            uploadPlaceholder.classList.remove('opacity-0');
            fileSelectedText.classList.add('hidden');
        }
    });

    // UX: Generate Logic
    generateBtn.addEventListener("click", async () => {
        const image = imageInput.files[0];
        const username = usernameInput.value.trim();

        if (!image || !username) {
            alert("⚠️ Data belum lengkap!\nTolong upload foto dan isi nickname terlebih dahulu.");
            return;
        }

        resultContainer.classList.add("hidden");
        loading.classList.remove("hidden");
        generateBtn.disabled = true;
        generateBtn.classList.add('opacity-60', 'cursor-not-allowed');
        generateBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i>PROCESSING...';

        const formData = new FormData();
        formData.append("image", image);
        formData.append("username", username);

        try {
            const response = await fetch("https://api.zenzxz.my.id/api/maker/fakeml", {
                method: "POST",
                body: formData
            });

            if (!response.ok) throw new Error('API Error');

            const blob = await response.blob();
            const imageURL = URL.createObjectURL(blob);

            resultImg.src = imageURL;
            
            loading.classList.add("hidden");
            resultContainer.classList.remove("hidden");
            
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });

            downloadBtn.onclick = () => {
                const a = document.createElement("a");
                a.href = imageURL;
                a.download = `FakeML_${username}.png`;

        } catch (err) {

            loading.classList.add("hidden");

            generateBtn.disabled = false;

            generateBtn.innerHTML = '<span class="relative flex items-center justify-center gap-2"><i class="fa-solid fa-bolt"></i> GENERATE LOBBY</span>';
        }
    });

    resetBtn.addEventListener("click", () => {
        imageInput.value = "";
        usernameInput.value = "";
        previewThumb.src = "";
        previewThumb.classList.add('hidden');
        uploadPlaceholder.classList.remove('opacity-0');
        fileSelectedText.classList.add('hidden');
        resultContainer.classList.add("hidden");
        resultImg.src = "";
        document.querySelector('.glass').scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    // ====== FUTURISTIC WATERMARK LOGIC ======
    (function() {
        function initializeWatermark() {
            const watermarkHTML = `
              <div id="futuristic-watermark" title="Design by ©URANUSFAZRY">
                <canvas id="particle-canvas"></canvas>
                <div class="f-content-wrapper">
                  <div id="f-main-content" class="f-content">
                    <div class="f-logo-container">
                      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M20 20 L80 20 L80 80 L20 80 Z" stroke-opacity="0.5"/>
                          <path d="M50 5 L95 50 L50 95 L5 50 Z"/>
                      </svg>
                    </div>
                    <span id="f-watermark-text">©URANUSFAZRY</span>
                  </div>
                  <div id="f-follow-content" class="f-content hidden">
                      <span id="f-follow-message"></span>
                  </div>
                </div>
              </div>
            `;
            document.body.insertAdjacentHTML('beforeend', watermarkHTML);

            const watermarkEl = document.getElementById('futuristic-watermark');
            const textEl = document.getElementById('f-watermark-text');
            const logoEl = watermarkEl.querySelector('.f-logo-container');
            const mainContentEl = document.getElementById('f-main-content');
            const followContentEl = document.getElementById('f-follow-content');
            const followMessageEl = document.getElementById('f-follow-message');
            
            let isAnimating = false;
            let autoPlayInterval = null;
            let currentSequence = 0;
            const sequenceActions = ['scramble', 'logo', 'youtube', 'tiktok', 'reset'];

            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const resizeCanvas = () => { if (watermarkEl) { canvas.width = watermarkEl.offsetWidth; canvas.height = watermarkEl.offsetHeight; } };
            class Particle {
                constructor() { this.reset(); this.baseSpeedX = (Math.random() - 0.5) * 0.5; this.baseSpeedY = (Math.random() - 0.5) * 0.5; this.speedX = this.baseSpeedX; this.speedY = this.baseSpeedY; }
                update() {
                    this.x += this.speedX; this.y += this.speedY; this.opacity -= this.fadeSpeed;
                    if (this.opacity <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) { this.reset(); }
                }
                draw() {
                    const style = getComputedStyle(document.body); // Read from Body to get current theme
                    const hue = style.getPropertyValue('--particle-base-hue').trim() || 217;
                    const lightness = parseFloat(style.getPropertyValue('--particle-base-lightness').trim()) || 60;
                    ctx.globalAlpha = this.opacity;
                    ctx.fillStyle = `hsl(${hue}, 100%, ${lightness + this.opacity * 40}%)`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                }
                reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.opacity = Math.random() * 0.5 + 0.2; this.size = Math.random() * 1.5 + 0.5; this.fadeSpeed = Math.random() * 0.015 + 0.005; }
            }
            const animateParticles = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); ctx.globalAlpha = 1.0; requestAnimationFrame(animateParticles); };
            
            const textScramble = (el) => {
                const originalText = "©URANUSFAZRY";
                const chars = '!<>*#{}[]'; let frame = 0; isAnimating = true;
                const interval = setInterval(() => {
                    el.innerText = originalText.split('').map((char, i) => { const p = (frame - i * 2) / 15; if (p < 0) return ' '; if (p > 1) return char; return chars[Math.floor(Math.random() * chars.length)]; }).join('');
                    if (frame >= originalText.length * 2 + 15) { clearInterval(interval); el.innerText = originalText; isAnimating = false; } frame++;
                }, 30);
            };

            const typewriter = (el, text) => {
                let i = 0; el.innerHTML = ""; isAnimating = true;
                const interval = setInterval(() => {
                    if (i < text.length) { el.innerHTML += text.charAt(i); i++; } 
                    else { clearInterval(interval); isAnimating = false; }
                }, 50);
            };

            const runAutoSequence = () => {
                if (isAnimating) return;
                const action = sequenceActions[currentSequence];
                switch (action) {
                    case 'scramble': textScramble(textEl); break;
                    case 'logo':
                        isAnimating = true;
                        logoEl.classList.add('reacting');
                        logoEl.addEventListener('animationend', () => { logoEl.classList.remove('reacting'); isAnimating = false; }, { once: true });
                        break;
                    case 'youtube':
                        isAnimating = true;
                        mainContentEl.classList.add('hidden');
                        setTimeout(() => {
                            followContentEl.classList.remove('hidden');
                            typewriter(followMessageEl, "Follow uranusfazry YouTube");
                        }, 400);
                        break;
                    case 'tiktok': 
                        typewriter(followMessageEl, "Follow uranusfazry TikTok"); 
                        break;
                    case 'reset':
                        isAnimating = true;
                        followContentEl.classList.add('hidden');
                        setTimeout(() => {
                            mainContentEl.classList.remove('hidden');
                            isAnimating = false;
                        }, 400);
                        break;
                }
                currentSequence = (currentSequence + 1) % sequenceActions.length;
            };

            const startAutoPlay = () => {
                if (autoPlayInterval) clearInterval(autoPlayInterval);
                runAutoSequence();
                autoPlayInterval = setInterval(runAutoSequence, 3500);
            };

            const init = () => {
                resizeCanvas();
                for (let i = 0; i < 40; i++) particles.push(new Particle());
                animateParticles();
                window.addEventListener('resize', resizeCanvas);
                startAutoPlay();
            };
            init();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWatermark);
        } else {
            initializeWatermark();
        }
    })();
</script>
